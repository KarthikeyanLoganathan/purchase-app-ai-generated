<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purchase App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 32px 24px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 16px;
            text-align: center;
        }
        .welcome {
            color: #2d3748;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .info-box {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .info-box p {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        .info-box p:last-child {
            margin-bottom: 0;
        }
        .highlight {
            color: #667eea;
            font-weight: 600;
        }
        .badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 40px;
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }
            .welcome {
                font-size: 1.1em;
                margin-bottom: 15px;
            }
            .info-box {
                padding: 20px;
                margin-top: 25px;
            }
            .info-box p {
                font-size: 1em;
            }
            .badge {
                margin-bottom: 15px;
            }
        }
        
        /* Mobile landscape and small tablets */
        @media (max-width: 767px) and (orientation: landscape) {
            body {
                padding: 12px;
            }
            .container {
                padding: 24px 20px;
            }
            h1 {
                font-size: 1.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Purchase App</h1>
        <div class="badge">âœ“ API Reachable</div>
        <p class="welcome">
            Welcome! You are able to successfully reach this application via API.
        </p>
        <div class="info-box">
            <p><strong>This API only accepts <span class="highlight">POST</span> requests.</strong></p>
            <p>Please use POST with <span class="highlight">secret</span> in request body.</p>
        </div>
    </div>
</body>
</html>
